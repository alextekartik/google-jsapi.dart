<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GapiAuth2 example</title>

    <!-- include the stylesheets -->
    <link rel="stylesheet" href="packages/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="packages/bootstrap/css/bootstrap-theme.css">
</head>

<body>
<div class="container">
    <h1 id="text">GapiAuth2 example</h1>

    <div class="app-gapi">
        <h2>GapiAuth2</h2>
        <pre class="app-result">GapiAuth2 not loaded</pre>
    </div>
    <form role="form" class="app-auth hidden">
        <h2>Auth</h2>

        <p>
            Make sure you have created a project in your <a
                href="https://console.developers.google.com/">developer
            console</a>
        </p>

        <div class="form-group">
            <label for="appInputClientId">CLIENT ID</label> <input
                class="form-control" id="appInputClientId"
                placeholder="Enter client id from developer console">
        </div>
        <div class="form-group">
            <label for="appInputScopes">SCOPES (comma separated -
                example: email,https://www.googleapis.com/auth/drive.file)</label> <input
                class="form-control" id="appInputScopes"
                placeholder="Comma separated scopes">
        </div>
        <div class="checkbox">
            <label> <input type="checkbox" class="app-approval-prompt">Force approval prompt
            </label>
        </div>
        <div class="checkbox">
            <label> <input type="checkbox" class="app-autosignin">Auto init
                on start
            </label>
        </div>

        <div class="form-group">
            <button class="btn btn-primary app-authorize">Initialize</button>
        </div>
        <div class="bg-info form-group">
            <pre class="app-result">Not initialized</pre>
        </div>

        <div role="form" class="app-sign hidden">
            <div class="form-group">
                <button class="btn btn-primary app-signin">Sign in</button>
                <button class="btn btn-primary app-signin-select">Sign in - select</button>
                <button class="btn btn-primary app-signout">Sign out</button>
                <button class="btn btn-primary app-disconnect">Disconnect</button>
                <button class="btn btn-primary app-user-disconnect">User - disconnect</button>
            </div>
            <div class="bg-info form-group">
                <pre class="app-sign-result">No info</pre>
            </div>
        </div>
    </form>
</div>

<script type="application/dart" src="gapi_auth2_example.dart"></script>
<!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
<script src="packages/browser/dart.js"></script>

<!-- include the javascript -->
<script src="packages/bootstrap/jquery/jquery.js"></script>
<script src="packages/bootstrap/js/bootstrap.js"></script>
</body>
</html>
